<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container maincontainer">
        <div class="row row-cols-1 row-cols-sm-2 justify-sm-content-center">
            <div classs="col">
                <form class="input-group searchlocation float-sm-right">
                    <input type="search" class="form-control" id="search-engine" placeholder="Search for the city..."
                        aria-label="Search" aria-describedby="searchbtn" required />
                    <button class="btn btn-light ml-2" type="submit" id="searchbtn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="col tempbtns mt-2 mt-sm-0 justify-content-center justify-content-sm-start d-flex">
                <button id="cntloc" class="btn btn-light" type="button">
                    <i class="fas fa-map-marked-alt"></i>
                </button>
                <button class="btn btn-light disabled" type="button" id="tc" disabled>
                    °C
                </button>
                <button class="btn btn-light" type="button" id="tf">°F</button>
            </div>
        </div>
        <h4 class="greet text-center">Hello! Stuttgart</h4>
        <h4 class="text-center" id="date-time">
            Wednesday, January 6, 2021<br />

        </h4>
        <div class="row text-center align-items-center">
            <div class="col-12 col-md-3 maincity">
                <h2 class="cityName">
                    <span id="city">Stuttgart</span>,<span id="country">DE</span>
                </h2>
                <img id="wtypeicon" src="snow.png" alt="snow" />
                <h3 id="tempCF"><span>-1</span></h3>
                <h5 id="wtype">Light Snow</h5>
            </div>

            <div class="col-12 col-md-6">
                <img src="pogoda.png" alt="tempimg" class="img-fluid" />
            </div>
            <div class="col-12 col-md-3">
                <h5>
                    <i class="fas fa-thermometer-half"></i><br />Feels like
                    <span id="feelslike">-3</span><span>°C</span>
                </h5>

                <h5>
                    <i class="fas fa-tint"></i><br />Humidity:
                    <span id="humidity">93</span>%
                </h5>

                <h5>
                    <i class="fas fa-wind"></i><br />Wind:
                    <span id="wind">2</span> meter/sec
                </h5>
            </div>
        </div>
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-5 text-center forecast mt-5">
            <div class="col">
                <div class="card">
                    <h4 id="pred1day">Wednesday</h4>
                    <img id="pred1img" src="snow.png" alt="snow" />
                    <h4><span id="pred1temp">1</span><span>°C</span></h4>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h4 id="pred2day">Thursday</h4>
                    <img id="pred2img" src="chmury.png" alt="Cloud" />
                    <h4><span id="pred2temp">-1</span><span>°C</span></h4>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h4 id="pred3day">Friday</h4>
                    <img id="pred3img" src="snow.png" alt="snow" />
                    <h4><span id="pred3temp">-1</span><span>°C</span></h4>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h4 id="pred4day">Saturday</h4>
                    <img id="pred4img" src="chmury.png" alt="Cloud" />
                    <h4><span id="pred4temp">-1</span><span>°C</span></h4>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h4 id="pred5day">Sunday</h4>
                    <img id="pred5img" src="chmury.png" alt="Cloud" />
                    <h4><span id="pred5temp">-1</span><span>°C</span></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container ftr">
        <h4>
            <a href="https://github.com/gosiaczop/WeatherApp" target="_blank">Open-source Code</a>
            by Małgorzata Czop
        </h4>
    </div>
    <script src="https://kit.fontawesome.com/306a13540f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
